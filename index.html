<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!-- disable iPhone inital scale -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TW HomeWork Page</title>
    <!-- main css -->
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <!-- media queries css -->
    <link href="css/media-queries.css" rel="stylesheet" type="text/css">
    <!-- html5.js for IE less than 9 -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <!-- css3-mediaqueries.js for IE less than 9 -->
    <!--[if lt IE 9]>
    <script src="http://css3-mediaqueries-js.googlecode.com/svn/trunk/css3-mediaqueries.js"></script>
    <![endif]-->
</head>
<body>
<div id="pagewrap">
    <header id="header">
        <hgroup>
            <h1 id="site-logo"><a href="javascript:void (0);">Cruise</a></h1>
        </hgroup>
        <nav>
            <ul id="ulTip" class="clearfix">
                <li><a href="javascript:void(0);">DASHBOARD</a></li>
                <li><a href="javascript:void(0);">MY CRUISE</a></li>
                <li class="active"><a href="javascript:void(0);">AGENTS</a></li>
                <li><a href="javascript:void(0);">HELP</a></li>
            </ul>
        </nav>
        <nav id="nav">
            <ul id="main-nav" class="clearfix">
                <li><a class="title" href="javascript:void(0);">Agents</a></li>
                <li><a class="agentSearch active" id="" href="javascript:void(0);"><span>All</span></a></li>
            </ul>
            <!-- /#main-nav -->
        </nav>
    </header>
    <!-- /#header -->
    <div id="main" class="clearfix">
        <div id="content">
            <article class="post clearfix" id="articleContent">
            </article>
        </div>
        <!-- /#content -->
        <aside id="sidebar">
            <section class="widget">
                <h4 class="widgetTitle">Summary</h4>
                <ul id="summaryContent">
                </ul>
            </section>
            <!-- /.widget -->
            <section class="widget clearfix">
                <h4 class="widgetTitle">History</h4>
                <ul id="historyContent">
                </ul>
            </section>
            <!-- /.widget -->
        </aside>
    </div>
    <!-- /#sidebar -->
    <footer id="footer">
        <p>Copyright. ThoughtWork inc.</p>
    </footer>
    <!-- /#footer -->
</div>
<!-- /#pagewrap -->

<script type="text/javascript" src="lib/sea.js" charset="utf-8"></script>
<script type="text/javascript" src="lib/jquery-1.7.2.min.js" charset="utf-8"></script>
<script type="text/javascript">
    seajs.config({
        alias: {
            "html5Validate": "jquery-html5Validate-min",
            "jsRender": "jquery.jsRender.min",
            "store": "store.min",
            "json2": "json2",
            "underscore": "underscore-min",
            'index': './js/index',
            "agentResource": "./resource/AgentResource",
            "resourceManage": "./manage/ResourceManage",
            "resourceService": "../service/ResourceService",
            "localStorage": "../common/LocalStorage"
        }
    });
    seajs.use(["index", "json2"]);
</script>
<script type="text/x-jsrender" id="contentWidget">
{{for #data}}
    <section class="contentWidget clearfix" style="background-color:{{if SummaryType===1}}#CCE8B5{{else}}#FFFBB9{{/if}}">
        <div class="img">
            <a href="javascript:void(0);"></a>
        </div>
        <div class="content">
            <h4>
                {{:Name}}
                <span>|&nbsp;{{:SummaryName}}&nbsp;|&nbsp;{{:IPPath}}&nbsp;|&nbsp;{{:Path}}&nbsp;</span>
            </h4>
            <ul>
                <li class="resourceAdd">
                    <a href="javascript:void (0);">+Specify Resources</a>
                    <div class="addResource">
                        <div class="arrow-up"></div>
                        <p style="margin-bottom:0;">(separate multiple resources name with commas)</p>
                        <input type="text" name="resource" style="width:100%" />
                        <input class="addBtn" type="button" agentId="{{:KeyID}}" onclick="addResource(this);" value="Add resource">
                        <input class="closeBtn" type="button" value="Close">
                    </div>
                </li>
                <li class="resourceTitle"><a href="javascript:void (0);">Resources:</a></li>
                {{for ResourcesList}}
                    <li class="resource"><a href="javascript:void (0);">{{:ResourceName}}</a><div class="close" id="{{:KeyID}}" onclick="deleteResource(this);" href="javascript:void (0);">x</div></li>
                {{/for}}
            </ul>
        </div>
    </section>
{{/for}}
</script>

<script type="text/x-jsrender" id="summaryTemp">
{{for #data}}
    <li>{{:SummaryName}}<span style="margin-left: 30px;" href="javascript:void (0);">{{:Num}}</span></li>
{{/for}}
</script>

<script type="text/x-jsrender" id="historyTemp">
{{for #data}}
    <li>{{:Word}}</li>
{{/for}}
</script>

<script type="text/x-jsrender" id="agentTitleTemp">
{{for #data}}
    <li><a class="agentSearch" href="javascript:void(0);" class="agentTitle" id="{{:AgentType}}"><span>{{:AgentName}}</span></a></li>
{{/for}}
</script>
</body>
</html>
